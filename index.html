<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Training out of Ft Douglass</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>
    <!-- to get modal to work they added these -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <nav id="topSection" class="topSection navbar navbar-expand-lg border-0">
        <div id="loginSection" class="loginSection ml-lg-5 ml-md-0">
            <form class="form-inline">
                <div class="form-group">
                    <input type="email" class="form-control" id="userEmailInput" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <button type="submit" class="btn btn-primary ml-1" id="addEmailBtn">Submit</button>
            </form>
        </div>
        <div id="topicSelector" class="mx-auto">
            <div id="buttonBar" class="buttonBar btn-group">
                <button id="htmlBtn" class="btn btn-primary" type="button" data-topic="html">HTML</button>
                <button id="cssBtn" class="btn" type="button" data-topic="css">CSS</button>
                <button id="jsBtn" class="btn" type="button" data-topic="javascript">Javascript</button>
            </div>
        </div>
        <div id="seApi">
            <form class="form-inline">
                <div class="form-group">
                    <input type="text" name="seSearch" class="form-control" id="seSearch" placeholder="Search Stack Overflow Here...">
                </div>
                <button class="btn btn-primary ml-1" type="submit" value="Search" name="Search">Search</button>
            </form>
        </div>
    </nav>
    <div id="searchResults" class="searchResults">
        <div class="list-group">
            <button type="button">Search Results X</button>
            <div id="questions"></div>
        </div>
    </div>
    <div class="container-fluid mt-3">
        <div class="row">
            <div id="sideBar" class="sideBar col-lg-2 col-sm-12"></div>
            <div id="instructionArea" class="instructionArea col-lg-10 col-sm-12"></div>
        </div>
    </div>
    <button type="button" class="bmd-modalButton" data-toggle="modal" data-target="#codepenModal">Launch</button>
    <!--Modal-->
    <div class="modal fade" id="codepenModal" tabindex="-1" role="dialog" aria-labelledby="codepenModal" aria-hidden="true">
        <div class="modal-dialog modal-lg mt-0" role="document">
            <div class="modal-content bmd-modalContent">
                <div class="modal-header">
                    <h5 class="modal-title">Try it on CodePen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="">
                        <iframe src="https://codepen.io/pen/define" id="codepen" name="codepen" class="embed-responsive-item" frameborder="0"></iframe>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-primary btn-md" data-dismiss="modal">Close <i class="fa fa-times ml-1"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="assets/javascript/app.js"></script>
<script src="assets/javascript/favorites.js"></script>
<script src="assets/javascript/sidebar.js"></script>
<script src="assets/javascript/login.js"></script>

</html>
